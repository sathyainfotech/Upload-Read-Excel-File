<html>
	<head>
		<title>Upload Excel File</title>
		<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
		<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
	</head>
	<body>
		<div class="col-md-offset-3 col-md-5" style="margin-top:70px">
			<form method="POST" action="/" enctype="multipart/form-data">
				<h3 class="page-header text-primary">Upload Excel File</h3>
				<div class="form-group">
					<label>Browse Excel File</label>
					<input type="file" class="form-control" name="upload_excel">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">Upload Excel</button>
				</div>
			</form>
		</div>
	</body>
</html>
